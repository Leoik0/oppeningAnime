<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b96c3df9f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/playlist.css">
    <title>Playlist</title>
</head>
<body>
    <img class="img" src="#">
    <div class="descricao">
        <h2>Nome da m√∫sica</h2>
        <i>Leonardo Oliveira</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">0:00</p>
        </div>
    </div>
    <div class="player">
        <i class="fas fa-step-backward setas anterior"></i>
        <i class="fas fa-play-circle botao-play"></i>
        <i class="fas fa-pause-circle botao-pause"></i>
        <i class="fas fa-step-forward setas proximo"></i>
    </div>
    <audio src="/audio/tokyoGhoul.mp3"></audio> 
    <script src="/js/playlist.js"></script>
</body>
</html>
